<!DOCTYPE html>
<html>
    <head>
        <title>
            CO Rocks Identification Tool
        </title>
        <link rel="stylesheet" href="/GeoSite/CSS/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="/GeoSite/JS/tool.js"></script>
    </head>
    <body>
         <div id="main">
            <ul id="navbar">
                <li class="home"><a href="/GeoSite">Homepage</a> </li>
                <li class="tool"><a href="/GeoSite/HTMLPages/tool.html">Tool</a> </li>
                <li class="moreInfo"><a href="/GeoSite/HTMLPages/info.html">More Information</a></li>
            </ul>
            <input type="text" id="search" onkeyup="searchFunction()" placeholder="Search by rock name...">
            <script>
                function searchFunction() {
                  var input, filter, ul, li, a, i, txtValue;
                  input = document.getElementById('search');
                  filter = input.value.toUpperCase();
                  ul = document.getElementById("database");
                  li = ul.getElementsByTagName('li');
                
                  for (i = 0; i < li.length; i++) {
                    a = li[i].getElementsByTagName("a")[0];
                    txtValue = a.textContent || a.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                      li[i].style.display = "";
                    } else {
                      li[i].style.display = "none";
                    }
                  }
                }
                </script>

<ol id="rockt">
</ol>

            <div id="jumbotron">
                <div id="Logo">
                </div>
            </div>
            Tool
        </div>
        <footer>
            <div id="footer">
                Copyright TheEzeJC
            </div>
        </footer>
    </body>
</html>
